<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <div class="mortage-calc">
    <div class="calculation">
      <h4>Mortgage Calculator </h4>
      <p>Clear All</p>
      <form action="" id="mortage-form">
        <div>
          <label for="Mortgage Amount">
            Mortgage Amount
          </label>
          <input type="text" name="" id="">
        </div>
        <div>
          <label for="Mortgage Term">
            Mortgage Term
          </label>
          <input type="text" name="" id="">
        </div>
        <div>
          <label for="Interest Rate">
            Interest Rate
          </label>
          <input type="text" name="" id="">
        </div>
        <div>
          <div>
            <label for="Mortgage Type">
              Mortgage Type
            </label>
          </div>
          <div class="mortagetype">
            <input type="radio" name="Repayment" id="" value="Repayment">
            <label for="Repayment">
              Repayment
            </label>
          </div>
          <div class="mortagetype">
            <input type="radio" name="Interest only" id="" value="Interest only">
            <label for="Repayment">
              Interest only
            </label>
          </div>
        </div>
        <div class="calculatebtn">
          <img src="./assets/images/icon-calculator.svg">
          <input type="submit" value="Calculate Repayments">
        </div>
      </form>
    </div>
    <div class="result">
      <div class="result-img">
        <img src="./assets/images/illustration-empty.svg">
      </div>
      <div class="result-text">
        <h6>Results shown here</h6>
        <p>Complete the form click "calculate repayments" to see what your monthly <span>repayments would be</span> </p>
      </div>

</body>

</html>
